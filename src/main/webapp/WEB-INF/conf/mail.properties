#配置发送邮件的发送方的账号，此属性必须配置
mail.userName=
#配置发送邮件的发送方的账号的密码，此属性必须配置
mail.password=
#以下配置信息为邮件服务器的配置信息，不同的邮箱服务器的配置可能有所差别
#用户可根据查询的对应的邮箱服务器的配置信息进行更改，本实例使用的是QQ邮箱
mail.host=smtp.qq.com
mail.transport.protocol=smtp
mail.smtp.auth=true
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.port=465
mail.smtp.socketFactory.port=465